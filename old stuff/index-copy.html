var attachWebcam = function() {
  var width = 640;
  var height = 480;
  var dest_width = 640;
  var dest_height = 480;

  if(screen.width < screen.height) {
    x = width;
    width = height;
    height = width;
    y = dest_width;
    dest_width = dest_height;
    dest_height = y;
  }

  Webcam.set({
    width: width,
    height: height,
    dest_width: dest_width,
    dest_height: dest_height,
    crop_width: 800,
    crop_height: 600,
    image_format: 'jpeg',
		jpeg_quality: 90
  });
  Webcam.attach('#mycamera');
};
